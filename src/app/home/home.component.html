<div class="container color-dark">
  <div class="col">
    <p>Add a bucket lst item</p>
  </div>
  <div class="col">
      <p>Your bucket list ({{ itemCount }})</p>
    </div>
</div>
<div class="container color-light">
    <div class="col">
      <p class="sm">User this form below to add a new bucket shopping list.</p>
    
      <form>
        <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalText">
        
        <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
      </form>
    </div>
    <div class="col">
      <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
        {{goal}}
      </p>
    </div>
</div>
<br>
<br>
<form>
  <input type="submit" class="btn" Value="Cart" (click)="goToCart()" />
</form>
  
<br>
<br>
<div class="container deleted-dark">
  <div class="col">
    <p>Deleted Items</p>
  </div>
</div>
<div class="container deleted-light">
  <div class="col">
    <p class="deleted-container" *ngFor="let deleted of deletedItems">
      {{deleted}}
    </p>
  </div>
</div>
